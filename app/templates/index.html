<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
	<title>CTF Notes App</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Welcome to the Notes App</h1>
		<a href="/create" class="btn btn-primary">Create a new note</a>
		<hr />

		<h1 class="mt-4">Search Notes</h1>
		<form method="GET" action="">
			<div class="input-group mb-3">
				<input type="text" class="form-control" name="filter" placeholder="Search...">
				<button class="btn btn-primary" type="submit">Search</button>
			</div>
		</form>
		<hr />

		{% for note in notes %}
		<div class="card my-4">
			<div class="card-body">
				<h2 class="card-title">{{ note[1] }}</h2>
				<p class="card-text">{{ note[2] }}</p>
				<p class="card-text"><small class="text-muted">Created at: {{ note[3] }}</small></p>
			</div>

			{% if note[0] != 1 %}
			<div class="card-footer">
				<form action="/remove" method="POST">
					<input type="hidden" name="note_id" value="{{ note[0] }}">
					<button class="btn btn-outline-danger mt-2" type="submit" name="id">Delete</button>
				</form>
			</div>
			{% endif %}
		</div>
		{% endfor %}
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
